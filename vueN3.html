<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <label for="file1" style="cursor:pointer">
            <img :src="form.imgurl" v-if="form.imgurl"/>
            <template v-else>上传图片</template>
        </label>
        <input type="file" v-sjow="false" id="file1" @change="show">
    </div>
</body>
<script>
    var vm = new Vue({
    data () {
        return {form:{}} },
        methods: {
            show(e){
                var reader= new FileReader();
                reader.onload=e =>this.form.imgurl=reader.result;
                reader.readAsDataURL(e.target.files[0]);
            }
        }
   
    }).$mount("#app");
</script>
</html>
